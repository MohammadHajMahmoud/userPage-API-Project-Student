<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <div class="container">
        <div class="user-container"></div>
        <div class="quote-container"></div>
        <div class="content-container">
            <div class="pokemon-container"></div>
            <div class="meat-container"></div>
        </div>
        <div class="friends">
            <h4>Friends</h4>
            <div class="friends-container">
            </div>
        </div>
        <div class="buttons">
            <button id="loadUserData">Load User Data</button>
            <button id="displayUserData">Display User</button>
            <button id="saveUserData">Save User Data</button>
            <button id="displaySavedUser"> Display Saved User</button>
        </div>
    </div>


    <script id="user-template" type="text/x-handlebars-template">
        <img id="profile-pic" src="{{user.image}}" >
    <div class="user-info">
            <div>{{user.firstName}} {{user.lastName}}</div>
            <div>{{user.state}} {{user.city}}</div>
            </div> 
    </script>

    <script id="friends-template" type="text/x-handlebars-template">
        <ul>
            {{#each data}}
            <li> {{firstName}} {{lastName}} </li>
            {{/each}}
        </ul>
    
    </script>

    <script id="kanye-template" type="text/x-handlebars-template">
        <div>Favorite Quote : </div>
        <div class="p">{{quote}}</div> 
        </script>

    <script id="meat-template" type="text/x-handlebars-template">
        <div class="meat-text">{{about}}</div> 
            </script>

    <script id="pokemon-template" type="text/x-handlebars-template">
        <img id="pokemon-image" src="{{pokemon.image}}" >
        <div id="pokemon-text">Favorite Pokemon:  {{toProperCase pokemon.name}}</div> 
        </script>

    <script src="someMethods.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="APIManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
